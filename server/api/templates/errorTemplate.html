<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Error</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               background-color: #f8d7da;
               color: #721c24;
               display: flex;
               justify-content: center;
               align-items: center;
               margin: 0;
               padding: 50px;
          }

          .container {
               background: #fff;
               padding: 20px;
               border-radius: 8px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               border: 1px solid #f5c6cb;
               max-width: 800px;
               width: 100%;
          }

          .title {
               text-align: center;

               font-size: 36px;
               margin-bottom: 10px;
               color: #721c24;
          }

          .message {
               font-size: 18px;
               margin-bottom: 20px;
               color: #721c24;
               text-align: left;

          }

          .stack {
               font-size: 14px;
               color: #721c24;
               text-align: left;
               white-space: pre-wrap;
               background: #f1f1f1;
               padding: 10px;
               border-radius: 4px;
               max-height: 400px;
               overflow-y: auto;
               border: 1px solid #f5c6cb;
          }

          .icon {
               text-align: center;

               font-size: 50px;
               margin-bottom: 20px;
               color: #721c24;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="icon">⚠️</div>
          <!-- <div class="title"></div> -->
          <div class="message">Error: {{message}}</div>
          <div class="stack">{{stack}}</div>
     </div>
</body>

</html>
